<ng-container *ngIf="users && users.length > 0; else noResults">
  <div class="data-list">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef> Document </th>
        <td mat-cell *matCellDef="let element"> {{element.document}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="amountRequest">
        <th mat-header-cell *matHeaderCellDef> Monto solicitado </th>
        <td mat-cell *matCellDef="let element"> {{element.amountRequest | currency}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="creditStatus">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.creditStatus ? 'Aprobado' : 'Rechazado'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</ng-container>
<ng-template #noResults>
  <div class="data-list">
    <p>No hay resultados</p>
  </div>
</ng-template>
