<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="user-fields">
    <div class="form">
      <input type="text" 
        placeholder="Nombre" 
        formControlName="name" 
        [ngClass]="{'required': submitted && form.controls.name.errors}">
      <input type="email" 
        placeholder="Correo" 
        formControlName="email"
        [ngClass]="{'required': submitted && form.controls.email.errors}">
      <input type="number" 
        placeholder="Cedula" 
        formControlName="document"
        [ngClass]="{'required': submitted && form.controls.document.errors}">
    </div>
    <button [ngClass]="{'disabled': !form.valid}" type="submit">
      <ng-container *ngIf="loading$ | async; else showText">
        <span>Procesando</span>
      </ng-container>
      <ng-template #showText>
        <span>Pedir cr√©dito</span>
      </ng-template>
    </button>
  </div>
</form>
